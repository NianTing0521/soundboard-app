<!DOCTYPE html>
<html lang="zh-TW">
<head>
   <link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#3498db">
   <title>我的聲板 App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🎵 我的音效板</h1>
    
<div class="soundboard">
    <button class="btn" data-sound="sounds/鵲鴝.mp3">
        <span>🐦‍⬛</span> 鵲鴝
    </button>
    <button class="btn" data-sound="sounds/火車啟動.mp3">
        <span>🚂</span> 火車啟動
    </button>
    <button class="btn" data-sound="sounds/升天.mp3">
        <span>😇</span> 升天
    </button>
    <button class="btn" data-sound="sounds/天亮.mp3">
        <span>☀️</span> 天亮
    </button>
</div>

    <button id="stop-btn">🛑 全部停止</button>

    <script src="script.js"></script>
</body>

</html>
